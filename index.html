<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.2.2/phaser.min.js"></script>
</head>

<body>

    <script>
       var game = new Phaser.Game(800, 600, Phaser.AUTO, 'phaser-example', { preload: preload, create: create, update: update });

function preload() {

    game.load.image('stage', 'assets/pics/stage.png');
    game.load.audio('song', ['assets/audio/bodenstaendig_2000_in_rock_4bit.mp3', 'assets/audio/bodenstaendig_2000_in_rock_4bit.ogg']);
    game.load.spritesheet('dancer', 'assets/sprites/dancer.png', 64, 64);
    game.load.image('arrow', 'assets/sprites/arrow.png');
}

var back;
var mummy;
var dancer;
var anim;
var loopText;
var buttonPressed = true;
var timer;
var failCounter = 0;
var arrows;

function create() {
    // Play music
    // music = game.add.audio('song');
    // music.play();

    // Background
    back = game.add.image(20, -50, 'stage');
    back.smoothed = false;

    // Dancer
    dancer = game.add.sprite(225, 325, 'dancer', 5);
    dancer.scale.set(3);
    dancer.smoothed = false;
    dancer.animations.add('dance1',game.math.numberArray(0,7));    
    dancer.animations.add('dance2',game.math.numberArray(8,16));
    dancer.animations.add('dance3',game.math.numberArray(17,25));
    dancer.animations.add('dance4',game.math.numberArray(26,34));

    // Arrows
    arrows = game.add.group();
    //arrows.create(175, 300, 'arrow').angle = 180;
    arrows.create(385, 300, 'arrow').angle = 0;
    //arrows.create(100, 50, 'arrow').angle = -45;    
    arrows.forEach(function(arrow){
            arrow.anchor.setTo(0.5, 0.5);
            arrow.visible = true;
            arrow.smoothed = false;
            arrow.inputEnabled = true;
            arrow.events.onInputDown.add(arrowClick, this);
        
    }); 

    // Game loop
    timer = game.time.events.loop(game.rnd.integerInRange(600, 3500), startNewMove, this);    
}

function resetGame(level) {
    //TODO: reset based on level
}


function startNewMove() {
    console.log("Start new move");

    //Show arrow    
    arrows.getRandom().visible = true;

    if(!buttonPressed)
    {
        console.log('fail!');
        failCounter +=1;
        if(failCounter > 2) 
        {
            console.log('game over!');            
            game.time.events.remove(timer);
        }

        buttonPressed = true;
    }
    else
    {
        buttonPressed = false;
    }
    

}

function arrowClick (arrow) {

    //hide  arrow
    arrow.visible = false;
    buttonPressed = true;
    console.log('success!');    
    dancer.animations.play('dance' + game.rnd.integerInRange(1, 4),10,true);
}

function update() {

}
    </script>

</body>

</html>
